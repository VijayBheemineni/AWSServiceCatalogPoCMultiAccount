name: Debug Workflow

on:
    push:
        branches:
            - "**"

jobs:
    debug:
        runs-on: ubuntu-latest
        steps:
            - name: Print event info
              run: |
                  echo "Event name: ${{ github.event_name }}"
                  echo "Ref: ${{ github.ref }}"
                  echo "Ref name: ${{ github.ref_name }}"
                  echo "Is main: ${{ github.ref == 'refs/heads/main' }}"
                  echo "Is NOT main: ${{ github.ref != 'refs/heads/main' }}"
